<script>
    function imagem(){
        var nome = input_nome.value
        var peso = Number(input_peso.value)
        var altura = Number(input_altura.value)
        var genero = select_genero.value
        var imc = peso / (altura * altura)

        if (nome < 3) {
            alert(`Nome inválido`)
        }
        
        else if (peso < 1) {
            alert(`Peso inválido`)
        }

        else if (altura < 1) {
            alert (`Altura inválido`)
        } 

        else if (imc <= 18.5 || imc >= 24.9) {
        box_script.innerHTML = `
        <p>Não desista!</p>
        <img src="assets/image/rocky_balboa.webp">
        Seu índice de massa corporal (IMC) é de ${imc.toFixed(1)}. Não se enquadra nos requisitos para ser um lutador. Consulte um médico.`
        }

        else if (peso < 48) {
            box_script.innerHTML = `Você não tem peso suficiente para entrar em uma categoria.
            <p>Não desista!</p>
            <img src="assets/image/rocky_balboa.webp">`
        }

        else if (peso >= 48 && peso <= 52 && genero == "homem") {
            box_script.innerHTML = `<p id="script_p">Peso mosca</p>
            <img style="width: 250px;" src="assets/image/mosca.png">`
        }

        else if (peso <= 57 && genero == "homem") {
            box_script.innerHTML = `<p id="script_p">Peso pena</p>
            <img style="width: 250px;" src="assets/image/pena.png">`
        }
        
        else if (peso <= 63 && genero == "homem") {
            box_script.innerHTML = `<p id="script_p">Peso leve</p>
            <img style="width: 270px;" src="assets/image/leve.png">`
        }

        else if (peso <= 69 && genero == "homem") {
            box_script.innerHTML = `<p id="script_p">Peso meio-médio</p>
            <img style="width: 250px;" src="assets/image/meio-médio.png">`
        }

        else if (peso <= 75 && genero == "homem") {
            box_script.innerHTML = `<p id="script_p">Peso médio</p>
            <img style="width: 250px;" src="assets/image/médio.png">`
        }

        else if (peso <= 81 && genero == "homem") {
            box_script.innerHTML = `<p id="script_p">Peso meio-pesado</p>
            <img style="width: 250px;" src="assets/image/meio-pesado.png">`
        }

        else if (peso <= 91 && genero == "homem") {
            box_script.innerHTML = `<p id="script_p">Peso pesado</p>
            <img style="width: 250px;" src="assets/image/pesado.png">`
        }

        else if (peso >= 48 && peso <= 52 && genero == "mulher") {
            box_script.innerHTML = `<p id="script_p">Peso mosca</p>
            <img style="width: 400px;" src="assets/image/mosca-mulher.png">`
        }

        else if (peso <= 57 && genero == "mulher") {
            box_script.innerHTML = `<p id="script_p">Peso pena</p>
            <img style="width: 250px;" src="assets/image/pena-mulher.png">`
        }

        else if (peso <= 60 && genero == "mulher") {
            box_script.innerHTML = `<p id="script_p">Peso leve</p>
            <img style="width: 250px;" src="assets/image/leve-mulher.png">`
        }

        else if (peso <= 69 && genero == "mulher") {
            box_script.innerHTML = `<p id="script_p">Peso meio-médio</p>
            <img style="width: 250px;" src="assets/image/meio-médio-mulher.png">`
        }

        else if (peso <= 75 && genero == "mulher") {
            box_script.innerHTML = `<p id="script_p">Peso médio</p>
            <img style="width: 250px;" src="assets/image/médio-mulher.png">`
        }
    }
</script>
